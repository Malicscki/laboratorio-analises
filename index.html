<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>Laboratório | Análises</title>
</head>
<body>
    <header>
        <h1 class="header-title">Laboratório Físico de análise de amostras </h1>
    </header>
   
    <main>
        <button type="button" class="button cancelar mobile" id="cadastrarCliente">Cadastrar Amostra</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Lote</th>
                    <th>Material</th>
                    <th>Data de Entrada</th>
                    <th>Ação</th>
                </tr>
            </thead> 
            <tbody>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova amostra</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form  id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Fornecedor" requiconcluir>
                    <input type="text" id="lote" class="modal-field" placeholder="Lote do produto" required>
                    <input type="text" id="material" class="modal-field" placeholder="Material para análise" required>
                    <input type="date" id="data" class="modal-field" placeholder="Data" required>
                    </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button editar">Salvar</button>
                    <button id="cancelar" class="button cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Luiz Carlos Malicscki
    </footer>           
</body>
</html>
